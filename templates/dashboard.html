<!-- templates/dashboard.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Welcome, {{ username }}!</h2>

    {% if tasks %}
        <ul>
            {% for task in tasks %}
                <li>{{ task['title'] }} - {{ task['status'] }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No tasks yet.</p>
    {% endif %}

    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
